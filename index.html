<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm in Hat - Random Hat Generator</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1.5s;
        }

        .star:nth-child(3n) {
            animation-delay: 0.5s;
        }

        .star:nth-child(4n) {
            animation-delay: 2s;
        }

        .star:nth-child(5n) {
            animation-delay: 0.8s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            max-width: 700px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            margin: 0 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 0 10px;
                border-radius: 16px;
            }
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 32px 0;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
                margin: 0 0 24px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                margin: 0 0 20px 0;
            }
        }

        .worm-container {
            position: relative;
            display: inline-block;
            margin: 0 0 22px 0;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        @media (max-width: 768px) {
            .worm-container {
                margin: 0 0 18px 0;
            }
        }

        @media (max-width: 480px) {
            .worm-container {
                margin: 0 0 16px 0;
            }
        }

        .worm {
            width: 600px;
            height: auto;
            transition: transform 0.3s ease;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .worm {
                width: 400px;
            }
        }

        @media (max-width: 480px) {
            .worm {
                width: 300px;
            }
        }

        .worm:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .worm:hover {
                transform: scale(1.02);
            }
        }

        @media (max-width: 480px) {
            .worm:hover {
                transform: none;
            }
        }

        .hat {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: auto;
            z-index: 10;
            transition: all 0.5s ease;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .hat {
                width: 400px;
            }
        }

        @media (max-width: 480px) {
            .hat {
                width: 300px;
            }
        }

        .hat.hidden {
            opacity: 0;
            transform: scale(0.8);
        }

        .random-hat-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            font-family: inherit;
            margin: 0;
            letter-spacing: 0.01em;
            min-height: 48px;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .random-hat-btn {
                padding: 18px 36px;
                font-size: 1.2em;
                min-height: 52px;
                min-width: 220px;
            }
        }

        @media (max-width: 480px) {
            .random-hat-btn {
                padding: 20px 40px;
                font-size: 1.3em;
                min-height: 56px;
                min-width: 240px;
                width: 100%;
                max-width: 280px;
            }
        }

        .random-hat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        @media (max-width: 768px) {
            .random-hat-btn:hover {
                transform: translateY(-1px);
            }
        }

        @media (max-width: 480px) {
            .random-hat-btn:hover {
                transform: none;
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
        }

        .random-hat-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .hat-name {
            margin: 0 0 32px 0;
            font-size: 1.1em;
            color: #4a5568;
            font-weight: 500;
            min-height: 30px;
            line-height: 1.5;
            transition: all 0.3s ease;
            padding: 0 10px;
        }

        .hat-name.big-text {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .hat-name {
                font-size: 1.2em;
                margin: 0 0 24px 0;
                padding: 0 5px;
            }
            
            .hat-name.big-text {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .hat-name {
                font-size: 1.1em;
                margin: 0 0 20px 0;
                padding: 0;
            }
            
            .hat-name.big-text {
                font-size: 1.4em;
            }
        }


        .celebration {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>üêõ Worm in Hat üé©</h1>
        
        <div class="worm-container">
            <img src="WormInHat2.png" alt="Cartoon Worm" class="worm" id="worm">
            <img src="TopHat.png" alt="Hat" class="hat hidden" id="current-hat">
        </div>
        
        <div class="hat-name" id="hat-name">Click the button to give the worm a random hat!</div>
        
        <button class="random-hat-btn" onclick="applyRandomHat()">
            üé≤ Random Hat üé©
        </button>
    </div>

    <script>
        // Define different hat variations using the new hat images
        const hats = [
            {
                name: "No Hat",
                image: null,
                description: "Our worm is going au naturel today!"
            },
            {
                name: "Astronaut Hat",
                image: "AstronautHat.png",
                description: "To infinity and beyond! üöÄ"
            },
            {
                name: "Baseball Hat",
                image: "BaseballHat.png",
                description: "Ready for the game! ‚öæ"
            },
            {
                name: "Construction Hat",
                image: "ConstructionHat.png",
                description: "Safety first! Hard hat worm on duty! ü¶∫"
            },
            {
                name: "Cowboy Hat",
                image: "CowboyHat.png",
                description: "Howdy partner! ü§†"
            },
            {
                name: "Crown",
                image: "CrownHat.png",
                description: "All hail the royal worm! üëë"
            },
            {
                name: "Green Beret",
                image: "GreenBeretHat.png",
                description: "Mission accomplished! ü™ñ"
            },
            {
                name: "Party Hat",
                image: "PartyHat.png",
                description: "Time to party! üéâ"
            },
            {
                name: "Pirate Hat",
                image: "PirateHat.png",
                description: "Ahoy matey! üè¥‚Äç‚ò†Ô∏è"
            },
            {
                name: "Sailor Hat",
                image: "SailorHat.png",
                description: "Anchors away! ‚öì"
            },
            {
                name: "Sun Hat",
                image: "SunHat.png",
                description: "Sunny day protection! ‚òÄÔ∏è"
            },
            {
                name: "Top Hat",
                image: "TopHat.png",
                description: "A dapper top hat for our distinguished worm!"
            },
            {
                name: "Viking Hat",
                image: "VikingHat.png",
                description: "Valhalla awaits! ‚öîÔ∏è"
            },
            {
                name: "Wizard Hat",
                image: "WizardHat.png",
                description: "Abracadabra! Our worm is now magical! ‚ú®"
            }
        ];

        let currentHatIndex = -1;

        function applyRandomHat() {
            const hatElement = document.getElementById('current-hat');
            const hatNameElement = document.getElementById('hat-name');
            const wormElement = document.getElementById('worm');
            
            // Remove any existing celebration effects
            wormElement.classList.remove('celebration');
            
            // Generate random hat index (different from current)
            let newHatIndex;
            do {
                newHatIndex = Math.floor(Math.random() * hats.length);
            } while (newHatIndex === currentHatIndex && hats.length > 1);
            
            currentHatIndex = newHatIndex;
            const selectedHat = hats[currentHatIndex];
            
            // Add celebration effect
            wormElement.classList.add('celebration');
            
            if (selectedHat.image) {
                hatElement.src = selectedHat.image;
                hatElement.classList.remove('hidden');
                
                // Keep hat in original position without rotation
                hatElement.style.transform = 'none';
            } else {
                hatElement.classList.add('hidden');
            }
            
            // Update hat name with animation and bigger text
            hatNameElement.style.opacity = '0';
            hatNameElement.classList.remove('big-text');
            setTimeout(() => {
                hatNameElement.textContent = selectedHat.description;
                hatNameElement.classList.add('big-text');
                hatNameElement.style.opacity = '1';
            }, 200);
        }


        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                starsContainer.appendChild(star);
            }
        }

        // Add some initial interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const worm = document.getElementById('worm');
            
            // Create stars on page load
            createStars();
            
            worm.addEventListener('click', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
                setTimeout(() => {
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 200);
            });
        });
    </script>
</body>
</html>
